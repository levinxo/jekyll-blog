---
layout: page
---
{% include JB/setup %}

{% for post in paginator.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p>
    <span>{{ post.date | date: "%Y-%m-%d %H:%M:%S" }}</span>
  </p>
  <div>
    {{ post.content | split:'<!-- more -->' | first }}<a href="{{ post.url }}">阅读全文</a>
  </div>
{% endfor %}

{% include JB/posts_paginator_bs %}
