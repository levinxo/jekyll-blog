<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/custom.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ site.img_url }}favicon.ico">
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    {% include JB/analytics %}

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
            <form class="navbar-form pull-left" target="_blank" method="get" action="https://www.google.com/cse">
                <input type="hidden" name="cx" value="002130276697268032409:xlindt3sk74">
                <input type="hidden" name="newwindow" value="1">
                <input type="text" class="span2" name="q" autocomplete="off" onfocus="(function(){var q=document.getElementsByName('q')[0];var w=126;var t=setInterval(function(){if(w>320){clearInterval(t)};q.style.width=(w+=10)+'px'},10)})();" onblur="(function(){var q=document.getElementsByName('q')[0];var w=336;var t=setInterval(function(){if(w<140){clearInterval(t)};q.style.width=(w-=10)+'px'},10)})();">
            </form>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <hr>
      <footer>
      <p style="color: #666666;">
        <span>&copy; 2012-{{ site.time | date: '%Y' }} <a href="/" style="color: #666666;">{{ site.title }}</a>.
            <a href="https://creativecommons.org/licenses/by-sa/3.0/cn/" rel="nofollow" style="color: #666666;">Some Rights Reserved</a>.
        </span>
        <span style="float: right;">
            Powered by <a href="http://jekyllrb.com" rel="nofollow" style="color: #666666;">Jekyll</a>.
        </span>
        </p>
      </footer>

    </div>

  </body>
</html>
